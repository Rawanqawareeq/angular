@if(isAddingTask){
    <app-newtask (close)="onClose()" [userId]="userId"  />
}
<section id="tasks">
    <header>
        <h2>{{name}}</h2>
    </header>
    <menu>
        <button (click)="onStartAddTask()">Add task</button>
    </menu>
    
    
    <ul>
        @for(task of  selectedUserTask ; track task.id){
             <li>
           <app-task [task]="task" (complete)="onCompleteTask($event)"/>
        </li>
        }
       
    </ul>
</section>
