<app-header/>
<main>
  <ul id="users">
    @for (user of users ; track user.id){
      <li>
        <app-user [user] = "user" (select) ="onselectorUser($event)" />
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks  [name]="selectedUser.name" [userId]="selectedUser.id"/>
  }@else{
     <p id="fallback">select a user to see their tasks!</p>
  }
  
</main>
